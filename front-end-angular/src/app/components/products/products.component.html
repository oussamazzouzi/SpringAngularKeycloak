<div class="p-3">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>NAME</th><th>PRICE</th><th>QUANTITY</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
      </tr>
    </tbody>
  </table>
</div>
